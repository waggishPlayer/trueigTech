<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlanHub - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dashboard-page">
    <nav class="app-nav">
        <div class="logo">FitPlanHub</div>
        <div class="nav-user">
            <span id="welcomeMsg">Welcome</span>
            <button id="logoutBtn" class="btn btn-sm btn-outline">Logout</button>
        </div>
    </nav>

    <div class="container main-content">
        <!-- USER DASHBOARD -->
        <div id="userDashboard" style="display: none;">
            <div class="dashboard-header">
                <h2 id="userName">User Dashboard</h2>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="plansTab">Available Plans</button>
                <button class="tab" data-tab="feedTab">My Feed</button>
                <button class="tab" data-tab="trainersTab">Trainers</button>
            </div>

            <div id="plansTab" class="tab-content active">
                <h3>Browse Plans</h3>
                <div id="plansList" class="grid-container"></div>
            </div>

            <div id="feedTab" class="tab-content">
                <h3>My Personalized Feed</h3>
                <div id="feedList" class="grid-container"></div>
            </div>

            <div id="trainersTab" class="tab-content">
                <h3>Find Trainers</h3>
                <div id="trainersList" class="grid-container"></div>
            </div>
        </div>

        <!-- TRAINER DASHBOARD -->
        <div id="trainerDashboard" style="display: none;">
            <div class="dashboard-header">
                <h2 id="trainerName">Trainer Dashboard</h2>
                <button id="showCreatePlanBtn" class="btn btn-primary">+ Create New Plan</button>
            </div>

            <!-- Create Plan Form -->
            <div id="createPlanForm" class="card form-card" style="display: none;">
                <h3>Create New Fitness Plan</h3>
                <form id="planForm">
                    <div class="form-group">
                        <label>Plan Title</label>
                        <input type="text" id="planTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="planDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="planPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Duration (Days)</label>
                            <input type="number" id="planDuration" min="1" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelPlanBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Plan</button>
                    </div>
                </form>
            </div>

            <h3>My Plans</h3>
            <div id="myPlansList" class="grid-container"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>



    <div id="toast" class="toast"></div>
    <script src="app.js"></script>
</body>

</html>
